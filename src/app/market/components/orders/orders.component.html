<mat-form-field>
    <input matInput (keyup)="search($event.target.value)" placeholder="Search">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="OrderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </th>
        <td mat-cell *matCellDef="let row"> {{row.OrderId}} </td>
      </ng-container>

      <ng-container matColumnDef="CustomerName" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let row"> {{row.CustomerName}} </td>
      </ng-container>

      <ng-container matColumnDef="OrderDate" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-xs"> Order Date </th>
        <td mat-cell *matCellDef="let row" class="hide-xs"> {{row.OrderDate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="TotalPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-xs"> Total Price </th>
        <td mat-cell *matCellDef="let row" class="hide-xs"> {{row.TotalPrice | currency:" EGP "}} </td>
      </ng-container>
      <ng-container matColumnDef="PaymentType" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-xs"> Payment Type </th>
        <td mat-cell *matCellDef="let row" class="hide-xs"> {{row.PaymentType}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20,100]"></mat-paginator>
  </div>
