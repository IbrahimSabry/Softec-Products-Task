<div class="mat-app-background basic-container">
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon example-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name" [routerLink]="['/']">
        <img src="../assets/imgs/softec.webp" style="width: 100px; margin-bottom:-15px"/><span> {{ title }}</span>
      </h1>
      <span class="example-spacer"></span>
      <span>This App Created By IBRAHIM SABRY as a Softec Assignment</span>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/Products']"><mat-icon example-icon>list</mat-icon> {{ 'Products' }}</a>
          <mat-divider></mat-divider>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div>
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
